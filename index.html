    <link

    />
    

   <style>
    .intro{
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100vh;
    background-color: white;
    transition: 2s; 
}
.logo-header{
    margin-top: 0px;
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%,-50%);
    color: #ffffff;
}
.logo{
    position: relative;
    display: inline-block;
    bottom: -20px;
    opacity: 0;
}
.logo.active{
    bottom: 0;
    opacity: 1;
    transition: ease-in-out 0.5s;
}
.logo.fade{
    bottom: 150px;
    opacity: 0;
    transition: ease-in-out 0.5s;
}

   </style>  
  </head>
   <div class="intro"  style="padding-top: 0%;background-color:black;">
  <h1 class="logo-header">
      <span class="logo">Tasky </span> <span class="logo"> Application</span>  
  </h1>
</div>
<script>
  let intro = document.querySelector('.intro');
let logo = document.querySelector('.logo-header');
let logoSpan = document.querySelectorAll('.logo');

window.addEventListener('DOMContentLoaded',()=>{

    setTimeout(()=>{



        logoSpan.forEach((span, idx)=>{
            setTimeout(()=>{
                span.classList.add('active');
            
            },(idx + 1)*400)
        });
        setTimeout(()=>{
            logoSpan.forEach((span,idx)=>{

                setTimeout(()=>{
                    span.classList.remove('active');
                    span.classList.add('fade');
                },(idx + 1)*50)
            })
        },2000);
        setTimeout(()=>{
            intro.style.top='-100vh';
        },2300)
})
})
</script>
<script src="app.js"></script>
  <body onload="loadInitialData()">
    <div class="add__new__btn__mobile__only d-md-none bg-black">
      <button
        class="btn btn-primary d-flex align-items-center gap-2"
        type="submit"
        data-bs-toggle="modal"
        data-bs-target="#addNewModal"
      >
        <i class="fas fa-plus"></i>Add Your Task
      </button>
    </div>

   <div
      class="modal fade"
      id="addNewModal"
      tabindex="-1"
      aria-labelledby="addNewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addNewModalLabel">Add New Task</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body bg-black">
            <form onsubmit="return false">
              <div class="mb-3">
                <label for="imageUrl" class="form-label" style="color: white;">Image URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageUrl"
                  placeholder="http://emample.com/"
                />
              </div>
              <div class="mb-3">
                <label for="taskTitle" class="form-label" style="color: white;">Task Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="taskTitle"
                  placeholder="What to Do"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tags" class="form-label" style="color: white;">Task Type</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="Work..."
                  required
                />
              </div>
              <div class="mb-3">
                <label for="taskDescription" class="form-label" style="color: white;"
                  >Task Description</label
                >
                <textarea
                  class="form-control"
                  id="taskDescription"
                  placeholder="Explain in detail...."
                  rows="4"
                  required
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                onclick="handleSubmit()"
              >
                Save changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="showTaskLabel">Task Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal__body">
            <!-- <p>js txt</p> -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Nav bar -->
    <nav class="navbar navbar-expand-md " style="background-color: black;height:85px;">
      <div class="container-fluid" >
        <a class="navbar-brand" href="index.html" style="color: white;"><h1>Tasky App</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html" style="color: white;"></a>
            </li>
          </ul>

          <!-- <form class="d-flex" role="search"> -->

          <button
            class="btn btn-primary d-flex align-items-center gap-2"
            type="submit"
            data-bs-toggle="modal"
            data-bs-target="#addNewModal"
          >
            <i class="fas fa-plus"></i>
            Add Your Task
          </button>
          <!-- </form> -->
        </div>
      </div>
    </nav>

    <!-- entire body - search i/p with display cards -->
    <div class="container">
      <!-- Content here -->
      <section class="mt-4">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="input-group flex-nowrap shadow-lg rounded">
              <input
                type="search"
                class="form-control"
                placeholder="Search Task"
                aria-label="Search Task"
                aria-describedby="addon-wrapping"
                oninput="searchTask.apply(this, arguments)"
              />
              <span class="input-group-text" id="addon-wrapper">
                <i class="fas fa-search"></i>
              </span>
            </div>
          </div>
        </div>
      </section>

 <section class="mt-4">
        <div class="row task__contents">
        </div>
      </section>
    </div>
